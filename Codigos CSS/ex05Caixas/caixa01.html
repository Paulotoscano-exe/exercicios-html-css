<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        body{
            background-color: rgba(255, 238, 0, 0.63);
            margin: auto;
        }
        h1 {
            background-color: rgb(185, 88, 185);
            color: white;
            text-align: center;
            margin: auto;
        }

        a {
            background-color: tomato;
            box-sizing: content-box;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>paragrafos também são exemplos de box-level. Mas os <a href="#">Links são exemplos de inline-level.</a> Vamos ver como funciona.</p>
</body>
</html>
