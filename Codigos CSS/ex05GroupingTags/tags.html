<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags Groupings</title>
    <style>
        header {
            background-color: rgba(74, 140, 226, 0.63);
        }
        
    </style>
</head>
<body>
    <!-- tag de cabeçalho de site ( diferente do <head></head> do cabeçalho do documento html) -->
    <header>
        <img src="pngwing3.png" alt="" width="110" height="110">
        <span>
            <a href="#">MENU</a>
            <a href="#">APOIADORES</a>
            <a href="#">CURSOS</a>
            <a href="#">CARROS</a>
        </span>
    </header>

    <!-- tag semantica de agrupamento onde fica o conteúdo principal do site -->
    <main>
         <div>
             <h1>VAMOS NADAR</h1>
         </div>
    </main>

    <!-- tag de rodapé -->
    <footer>

    </footer>
</body>
</html>
