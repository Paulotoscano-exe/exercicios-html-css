<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre Tags</title>
    <style>
        body{
            background-color: burlywood;
        }
    </style>
</head>
<body>

    <h1>Tags em HTML</h1>

    <p>
        Em <strong>HTML5</strong> podemos utilizar as seguintes tags:
    <p>
    <br>
    <ul>
        <li><abbr title="Use a tag  &lt;p&gt; &lt;/p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Use a tag  &lt;h(+ número referente ao nível do título)&gt; &lt;/h...&gt;">Títulos</abbr></li>
        <li><abbr title="Use a tag  &lt;Img&gt; &lt;/Img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag  &lt;abbr&gt; &lt;/abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag  &lt;code&gt; &lt;/code&gt;">Código fonte</abbr></li>
        <li><abbr title="Use a tag  &lt;ol&gt; &lt;/ol&gt;">Lista numerada</abbr></li>
        <li><abbr title="Use a tag  &lt;ul&gt; &lt;/ul&gt;">Lista com demarcadores</abbr></li>
    </ul>

</body>
</html>
