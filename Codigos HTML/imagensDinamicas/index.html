<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos difernetes, ou simplesmente aumente e diminua o tamanho da janela onde ele estiver aberto
    </p>

    <picture>
        <source media="(max-width: 720px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1020px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>

    <h2>Reproduzindo audio</h2>
    <!-- tipos de arquivos de audio: MP3, OGG, WAV. então ter cuidado com a compatibilidade de tipo de arquivo com navegadores -->

   <!--
    <audio src="midias/Koto San - Ofshane.mp3" autoplay controls>
    </audio>
    --> 

    <!-- Para colocar todas as opçoes de audio usa a tag audio, sem o src, e dentro insere a tag source:src-->

    <audio autoplay controls loop>
        <source src="midias/Koto San - Ofshane.mp3" type="audio/mpeg">
    </audio>

</body>
</html>
